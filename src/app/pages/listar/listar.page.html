<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Listado de Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let dato of arreglo">
      {{dato.nombre}} {{dato.apellido}} 
      <ion-button (click)="eliminar(dato.nombre)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
